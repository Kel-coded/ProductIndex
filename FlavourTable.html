<!DOCTYPE html>
<html>
<head>

<style>
body {
	text-align:center;
	font-family:Verdana, sans-serif;

}

	font-size:18px;
	}
	
</style>
</head>
<body>

<p><a href="ProductIndex.html">â¬… Back to Home</a></p>

<input type="text" id="searchInput" placeholder="Search by Name or ID">

<table id="dataTable">
<thead>
<tr>
<th>ID</th>
<th>Item Name</th>
</tr>
</thead>
<tbody>
<tr><td>1</td><td>Chocolate</td></tr>
<tr><td>2</td><td>Chocolate Mint</td></tr>

<tr><td>18</td><td>Spearmint</td></tr>
<tr><td>19</td><td>Peppermint</td></tr>
<tr><td>20</td><td>Coffee</td></tr>



</tbody>
</table>

<script>
const searchInput = document.getElementById("searchInput");
const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

searchInput.addEventListener("keyup", function() {
	const filter = this.value.toLowerCase();
	for (let i = 0; i < table.rows.length; i++) {
		const id = table.rows[i].cells[0].textContent.toLowerCase();
		const name = table.rows[i].cells[1].textContent.toLowerCase();
		if (id.includes(filter) || name.includes(filter)) {
			table.rows[i].style.display = "";
		} else {
			table.rows[i].style.display = "none";
		}
	}
});


</script>
